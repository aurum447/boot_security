<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>
<form action="#" th:action="@{/admin/create}" th:object="${user}" method="post">
    <label for="username">Username</label>
    <input type="text" th:field="*{username}" id="username" placeholder="Username">
    <label for="password">Password</label>
    <input class="form-control" type="password" th:field="*{password}" id="password" placeholder="Password">
    <label for="socialCredit">Social credit</label>
    <input type="number" th:field="*{socialCredit}" id="socialCredit" placeholder="Social credit">
    <hr/>
    <label for="roles">Roles</label>
    <br/>
    <select multiple th:field="*{roles}" id="roles">
        <option th:each="role : ${roles}" th:value="${role.getId()}" th:text="${role.getTitle()}">
        </option>
    </select>
    <br/>
    <hr/>
    <input type="submit" value="Create user">
</form>
<br/>
<br/>
<hr/>
<td> <a th:href="@{/logout}">Logout</a></td>
</body>
</html>
