<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin page</title>
</head>
<body>
<table>
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Role</th>
    <th scope="col">Username</th>
    <th scope="col">SocialCredit</th>
    <th scope="col">Edit</th>
    <th scope="col">Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user: ${users}">
    <td th:text="${user.id}">
    <td th:text="${user.roles}"></td>
    <td th:text="${user.username}">
    <td th:text="${user.socialCredit}">
    <td><a th:href="@{/admin/updateUser/{id}(id=${user.id})}">Edit</a></td>
    <td><a th:href="@{/admin/delete/{id}(id=${user.id})}">Delete</a></td>
  </tr>
  </tbody>
</table>

<br>
<hr>

<a th:href="@{/admin/newUser}">Create new user</a>


<br/>
<br/>
<hr/>
<a th:href="@{/logout}">Logout</a>
<hr/>
</body>
</html>
